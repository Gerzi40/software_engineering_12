<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./component/navbar/navbar.css">
    <link rel="stylesheet" href="./component/footer/footer.css">
    <link rel="stylesheet" href="./component/background/background.css">
    <link rel="stylesheet" href="./component/register/register.css">
    <link rel="stylesheet" href="./component/login/login.css">

    <link rel="stylesheet" href="./css/insert-court.css">
</head>

<body>

    <nav id="nav"></nav>
    <div id="background"></div>
    <div id="register" class="form"></div>
    <div id="login" class="form"></div>

    <div class="min-height-100vh">
        <div class="inputDiv">
            Court Name
            <input id="nameInput" spellcheck="false" />
        </div>
        <div class="inputDiv">
            Court Address
            <input id="addressInput" spellcheck="false" />
        </div>
        <div class="inputDiv">
            Court Type
            <select id="typeDdl">
                <option value="" hidden></option>
            </select>
        </div>
        <div class="inputDiv">
            Court Price
            <input id="priceInput" spellcheck="false" />
        </div>
        <div class="inputDiv">
            Court Image
            <input type="file" id="fileInput">
            <label for="fileInput" id="fileInputLabel">
                <span class="material-symbols-outlined">imagesmode</span>
                <span>Drag & drop a Photo</span>
                <span>Browse</span>
            </label>
        </div>
        <div id="insertButton">Insert</div>
        <div>
            <label id="statusLabel"></label>
        </div>
    </div>

    <footer id="footer"></footer>

    <script type="module" src="./component/navbar/navbar.js"></script>
    <script type="module" src="./component/footer/footer.js"></script>
    <script type="module" src="./component/register/register.js"></script>
    <script type="module" src="./component/login/login.js"></script>
    <script type="module" src="./component/background/background.js"></script>
    <script type="module" src="./javascript/insert-court.js"></script>

</body>

</html>

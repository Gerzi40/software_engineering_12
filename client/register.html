<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <nav id="nav"></nav>

    <h1>Register</h1>

    <div>
        Username
        <input id="usernameInput" />
    </div>
    <div>
        Password
        <input id="passwordInput" />
    </div>
    <div>
        Confirm Password
        <input id="confirmPasswordInput" />
    </div>
    <div>
        Role
        <select id="roleDdl">
            <option value=""></option>
            <option value="Renter">Renter</option>
            <option value="Owner">Owner</option>
        </select>
    </div>
    <div>
        <input type="checkbox" id="agreeCheckBox">
        <label for="agreeCheckBox">Agree to the Terms & Conditions</label>
    </div>
    <div>
        <button id="registerButton">Register</button>
    </div>
    <div>
        <label id="statusLabel"></label>
    </div>
    <div>
        Already have an account? <a href="login.html">Click Me!</a>
    </div>

    <script type="module" src="./component/navbar/navbar.js"></script>
    <script type="module" src="./javascript/register.js"></script>

</body>
</html>

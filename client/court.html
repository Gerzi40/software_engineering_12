<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./component/navbar/navbar.css">
    <link rel="stylesheet" href="./component/footer/footer.css">
    <link rel="stylesheet" href="./component/background/background.css">
    <link rel="stylesheet" href="./component/register/register.css">
    <link rel="stylesheet" href="./component/login/login.css">

    <link rel="stylesheet" href="./css/court.css">
</head>

<body>

    <nav id="nav"></nav>
    <div id="background"></div>
    <div id="register" class="form"></div>
    <div id="login" class="form"></div>

    <div class="min-height-100vh">
        <div id="searchDiv">
            <div class="searchBox">
                <img src="./asset/court/Icon.png" />
                <input id="nameInput" class="search-input" placeholder="Search">
            </div>
            <div class="searchBox">
                <img src="./asset/court/Icon (1).png" />
                <select id="locationSelect">
                    <option value="">Location</option>
                </select>
            </div>
            <div class="searchBox">
                <img src="./asset/court/Icon (2).png" />
                <select id="categorySelect">
                    <option value="">Category</option>
                </select>
            </div>
            <div id="findCourtButton">Find Court</div>
        </div>

        <div id="courtListDiv" class="grid-container"></div>
    </div>


    <footer id="footer"></footer>

    <script type="module" src="./component/navbar/navbar.js"></script>
    <script type="module" src="./component/footer/footer.js"></script>
    <script type="module" src="./component/register/register.js"></script>
    <script type="module" src="./component/login/login.js"></script>
    <script type="module" src="./component/background/background.js"></script>
    <script type="module" src="./javascript/court.js"></script>

</body>

</html>
